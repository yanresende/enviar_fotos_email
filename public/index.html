<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        #documentStep {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        #documentStep h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #documentStep button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #documentStep button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.rectangle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 150px;
            background: transparent;
            border: 3px dashed white;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        canvas {
            display: none;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <div id="documentStep">
        <h1>Selecione o tipo de documento</h1>
        <button type="button" id="chooseCNH">CNH</button>
        <button type="button" id="chooseRG">RG</button>
    </div>

    <form id="photoForm" enctype="multipart/form-data" style="display: none;">
        <h1 id="photoTitle">Envie suas fotos</h1>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div id="overlay"></div>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        const documentStep = document.getElementById('documentStep');
        const chooseCNH = document.getElementById('chooseCNH');
        const chooseRG = document.getElementById('chooseRG');
        const photoForm = document.getElementById('photoForm');
        const photoTitle = document.getElementById('photoTitle');

        const camera = document.getElementById('camera');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');

        const photos = {};

        const photoOptions = {
            CNH: [
                { key: 'identityFront', title: 'CNH (Frente)', facingMode: 'environment' },
                { key: 'selfie', title: 'Selfie', facingMode: 'user' }
            ],
            RG: [
                { key: 'identityFront', title: 'RG (Frente)', facingMode: 'environment' },
                { key: 'identityBack', title: 'RG (Verso)', facingMode: 'environment' },
                { key: 'selfie', title: 'Selfie', facingMode: 'user' }
            ]
        };

        let currentPhotoIndex = 0;
        let currentPhotoList = [];

        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode }
                });
                camera.srcObject = stream;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err.message);
            }
        }

        function updatePhotoTitle() {
            if (currentPhotoIndex < currentPhotoList.length) {
                const currentPhoto = currentPhotoList[currentPhotoIndex];
                photoTitle.textContent = `Tire uma foto de: ${currentPhoto.title}`;
                startCamera(currentPhoto.facingMode);
            }
        }

        function capturePhoto() {
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const image = canvas.toDataURL('image/png');
            const currentPhoto = currentPhotoList[currentPhotoIndex];
            photos[currentPhoto.key] = image;

            alert(`${currentPhoto.title} capturada com sucesso!`);

            currentPhotoIndex++;
            if (currentPhotoIndex < currentPhotoList.length) {
                updatePhotoTitle();
            } else {
                alert('Todas as fotos foram capturadas. Agora você pode enviar.');
            }
        }

        function initializeForm(selectedOption) {
            documentStep.style.display = 'none';
            photoForm.style.display = 'block';

            currentPhotoList = photoOptions[selectedOption];
            currentPhotoIndex = 0;

            updatePhotoTitle();
        }

        chooseCNH.addEventListener('click', () => initializeForm('CNH'));
        chooseRG.addEventListener('click', () => initializeForm('RG'));

        captureButton.addEventListener('click', capturePhoto);

        photoForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            for (const key in photos) {
                const imageBlob = await fetch(photos[key]).then(res => res.blob());
                formData.append(key, imageBlob, `${key}.png`);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Fotos enviadas com sucesso!');
                } else {
                    alert('Erro ao enviar as fotos.');
                }
            } catch (err) {
                alert('Erro ao enviar as fotos: ' + err.message);
            }
        });
    </script>
</body>

</html>
