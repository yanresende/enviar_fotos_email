<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.square::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: transparent;
            border: 3px dashed white;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .overlay.oval::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 250px;
            background: transparent;
            border: 3px dashed white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        canvas {
            display: none;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <form id="photoForm" enctype="multipart/form-data">
        <h1>Envie suas fotos</h1>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div id="overlay" class="overlay square"></div>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="button" id="switchToSelfie">Trocar para Selfie</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const captureButton = document.getElementById('capture');
        const switchToSelfieButton = document.getElementById('switchToSelfie');
        const photoForm = document.getElementById('photoForm');
        const overlay = document.getElementById('overlay');
        const context = canvas.getContext('2d');

        let photoIndex = 1; // Controle para as três fotos
        const photos = []; // Array para armazenar as fotos

        // Acessar a câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('Erro ao acessar a câmera: ' + err.message);
            });

        // Capturar a foto
        captureButton.addEventListener('click', () => {
            const container = document.querySelector('.camera-container');
            const rect = container.getBoundingClientRect();

            canvas.width = rect.width;
            canvas.height = rect.height;

            // Capturar a imagem inteira
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, rect.width, rect.height);

            // Adicionar ao array de fotos
            const image = canvas.toDataURL('image/png');
            photos.push({ index: photoIndex, image });

            alert(`Foto ${photoIndex} capturada com sucesso!`);
            photoIndex++;

            // Trocar para selfie automaticamente após capturar as duas primeiras fotos
            if (photoIndex === 3) {
                overlay.classList.remove('square');
                overlay.classList.add('oval');
            }

            // Exibir mensagem ao concluir as fotos
            if (photoIndex > 3) {
                alert('Você já capturou todas as fotos. Clique em Enviar.');
            }
        });

        // Trocar para selfie manualmente
        switchToSelfieButton.addEventListener('click', () => {
            overlay.classList.remove('square');
            overlay.classList.add('oval');
        });

        // Enviar as fotos
        photoForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            for (const [index, photo] of photos.entries()) {
                const blob = await fetch(photo.image).then(res => res.blob());
                formData.append(`photo${index + 1}`, blob, `photo${index + 1}.png`);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Fotos enviadas com sucesso!');
                } else {
                    alert('Erro ao enviar as fotos. Tente novamente.');
                }
            } catch (error) {
                alert('Erro ao enviar as fotos. Verifique sua conexão e tente novamente.');
            }
        });
    </script>
</body>

</html>
