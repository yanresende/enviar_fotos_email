<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: transparent;
            border: 3px dashed white;
            border-radius: 50%; /* Altere para 0 para criar um enquadramento quadrado */
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        canvas {
            display: none;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <form id="photoForm" enctype="multipart/form-data">
        <h1>Envie suas fotos</h1>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div class="overlay"></div>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const captureButton = document.getElementById('capture');
        const photoForm = document.getElementById('photoForm');
        const context = canvas.getContext('2d');

        // Acessar a câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('Erro ao acessar a câmera: ' + err.message);
            });

        // Capturar a foto
        captureButton.addEventListener('click', () => {
            const container = document.querySelector('.camera-container');
            const rect = container.getBoundingClientRect();

            canvas.width = rect.width;
            canvas.height = rect.height;

            // Enquadrar apenas o que está dentro do círculo/retângulo
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = 100; // Ajuste conforme o tamanho do círculo

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(
                video,
                centerX - radius, centerY - radius, radius * 2, radius * 2,
                0, 0, canvas.width, canvas.height
            );

            canvas.style.display = 'block';
            video.style.display = 'none';
        });

        // Enviar a foto
        photoForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('photo', blob, 'photo.png');

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Foto enviada com sucesso!');
                    } else {
                        alert('Erro ao enviar a foto. Tente novamente.');
                    }
                } catch (error) {
                    alert('Erro ao enviar a foto. Verifique sua conexão e tente novamente.');
                }
            }, 'image/png');
        });
    </script>
</body>

</html>
