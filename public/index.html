<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1rem;
            color: #555;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 20px);
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <form id="photoForm" enctype="multipart/form-data" method="POST" action="/upload">
        <h1>Envie suas fotos</h1>
    
        <label for="frontPhoto">Foto da Frente:</label>
        <input type="file" id="frontPhoto" name="frontPhoto" accept="image/*" required>
    
        <label for="backPhoto">Foto de Trás:</label>
        <input type="file" id="backPhoto" name="backPhoto" accept="image/*" required>
    
        <label for="selfiePhoto">Foto Selfie:</label>
        <input type="file" id="selfiePhoto" name="selfiePhoto" accept="image/*" required>
    
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('photoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const frontPhoto = document.getElementById('frontPhoto');
            const backPhoto = document.getElementById('backPhoto');
            const selfiePhoto = document.getElementById('selfiePhoto');

            if (frontPhoto.files.length === 0 || backPhoto.files.length === 0 || selfiePhoto.files.length === 0) {
                alert('Por favor, selecione todas as fotos antes de enviar.');
                return;
            }

            formData.append('frontPhoto', frontPhoto.files[0]);
            formData.append('backPhoto', backPhoto.files[0]);
            formData.append('selfiePhoto', selfiePhoto.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Fotos enviadas com sucesso!');
                } else {
                    alert('Erro ao enviar as fotos. Tente novamente.');
                }
            } catch (error) {
                alert('Erro ao enviar as fotos. Verifique sua conexão e tente novamente.');
            }
        });
    </script>
</body>

</html>
