<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        #documentStep {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        #documentStep h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #documentStep button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #documentStep button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;

        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.rectangle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 150px;
            background: transparent;
            border: 3px dashed white;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        canvas {
            display: none;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            cursor: pointer;
            appearance: none;
            outline: none;
        }

        select:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <div id="documentStep">
        <h1>Selecione o tipo de documento</h1>
        <button type="button" id="chooseCNH">CNH</button>
        <button type="button" id="chooseRG">RG</button>
    </div>

    <form id="photoForm" enctype="multipart/form-data" style="display: none;">
        <h1>Envie suas fotos</h1>
        <select id="photoType" name="photoType">
            <!-- Opções geradas dinamicamente -->
        </select>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div id="overlay"></div>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        const documentStep = document.getElementById('documentStep');
        const chooseCNH = document.getElementById('chooseCNH');
        const chooseRG = document.getElementById('chooseRG');
        const photoForm = document.getElementById('photoForm');
        const photoTypeSelect = document.getElementById('photoType');

        const photoOptions = {
            CNH: [
                { value: 'identityFront', text: 'CNH (Frente)' },
                { value: 'selfie', text: 'Selfie' }
            ],
            RG: [
                { value: 'identityFront', text: 'RG (Frente)' },
                { value: 'identityBack', text: 'RG (Verso)' },
                { value: 'selfie', text: 'Selfie' }
            ]
        };

        function updatePhotoOptions(options) {
            photoTypeSelect.innerHTML = '';
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                photoTypeSelect.appendChild(opt);
            });
        }

        async function startCamera(facingMode = 'environment') {
            const video = document.getElementById('camera');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                video.srcObject = stream;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err.message);
            }
        }

        function updateOverlay(type) {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('rectangle');
            overlay.classList.add('rectangle');
        }

        chooseCNH.addEventListener('click', () => {
            documentStep.style.display = 'none';
            photoForm.style.display = 'block';
            updatePhotoOptions(photoOptions.CNH);
            startCamera('environment');
            updateOverlay(photoTypeSelect.value);
        });

        chooseRG.addEventListener('click', () => {
            documentStep.style.display = 'none';
            photoForm.style.display = 'block';
            updatePhotoOptions(photoOptions.RG);
            startCamera('environment');
            updateOverlay(photoTypeSelect.value);
        });

        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');
        const photos = {};

        captureButton.addEventListener('click', () => {
            const video = document.getElementById('camera');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const image = canvas.toDataURL('image/png');
            const photoType = photoTypeSelect.value;
            photos[photoType] = image;
            alert(`Foto ${photoType} capturada com sucesso!`);
        });

        photoForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            for (const type in photos) {
                const imageBlob = await fetch(photos[type]).then(res => res.blob());
                formData.append(type, imageBlob, `${type}.png`);
            }
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                alert(response.ok ? 'Fotos enviadas com sucesso!' : 'Erro ao enviar as fotos.');
            } catch (error) {
                alert('Erro ao enviar as fotos.');
            }
        });
    </script>
</body>

</html>
