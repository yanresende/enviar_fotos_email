<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.rectangle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 150px;
            background: transparent;
            border: 3px dashed white;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        canvas {
            display: none;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            cursor: pointer;
            appearance: none;
            outline: none;
        }

        select:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <form id="photoForm" enctype="multipart/form-data">
        <h1>Envie suas fotos</h1>
        <select id="photoType" name="photoType">
            <option value="identityFront">Identidade (Frente)</option>
            <option value="identityBack">Identidade (Verso)</option>
            <option value="selfie">Selfie</option>
        </select>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div id="overlay"></div>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const photoTypeSelect = document.getElementById('photoType');
        const captureButton = document.getElementById('capture');
        const photoForm = document.getElementById('photoForm');
        const overlay = document.getElementById('overlay');
        const context = canvas.getContext('2d');

        let currentStream = null;
        const photos = {}; // Armazena as fotos capturadas

        // Função para acessar a câmera
        async function startCamera(facingMode = 'environment') {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode }
                });
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err.message);
            }
        }

        // Alterar o overlay com base no tipo de foto
        function updateOverlay(type) {
            overlay.classList.remove('rectangle');
            overlay.classList.add('rectangle'); // Sempre retangular
        }

        // Atualizar a câmera e overlay ao mudar o tipo de foto
        photoTypeSelect.addEventListener('change', () => {
            const photoType = photoTypeSelect.value;
            if (photoType === 'selfie') {
                startCamera('user'); // Câmera frontal
            } else {
                startCamera('environment'); // Câmera traseira
            }
            updateOverlay(photoType);
        });

        // Iniciar a câmera automaticamente ao carregar a página
        window.addEventListener('load', () => {
            const photoType = photoTypeSelect.value;
            if (photoType === 'selfie') {
                startCamera('user');
            } else {
                startCamera('environment');
            }
            updateOverlay(photoType);
        });

        // Capturar a foto
        captureButton.addEventListener('click', () => {
            const container = document.querySelector('.camera-container');
            const rect = container.getBoundingClientRect();

            canvas.width = rect.width;
            canvas.height = rect.height;

            // Capturar a imagem
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, rect.width, rect.height);

            // Adicionar ao armazenamento de fotos
            const image = canvas.toDataURL('image/png');
            const photoType = photoTypeSelect.value;
            photos[photoType] = image;

            alert(`${photoType === 'selfie' ? 'Selfie' : 'Foto da identidade'} capturada com sucesso!`);
        });

        // Enviar as fotos
        photoForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            // Convertendo as imagens em Blob
            for (const type of Object.keys(photos)) {
                const imageBlob = await fetch(photos[type]).then(res => res.blob());
                // Nomeando de acordo com o tipo de foto esperado no backend
                formData.append(type === 'selfie' ? 'selfiePhoto' : type === 'identityFront' ? 'frontPhoto' : 'backPhoto', imageBlob, `${type}.png`);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Fotos enviadas com sucesso!');
                } else {
                    alert('Erro ao enviar as fotos. Tente novamente.');
                }
            } catch (error) {
                alert('Erro ao enviar as fotos. Verifique sua conexão e tente novamente.');
            }
        });
    </script>
</body>

</html>
