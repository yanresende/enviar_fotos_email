        <h1>Termos de Serviço</h1>

        <br />
        <br />
        <textarea rows="10" cols="40" readonly>
1. OBJETO DO CONTRATO
1.1. Este contrato tem por objeto a concessão de crédito ao Cliente para aquisição de imóveis, veículos e/ou capital degiro, conforme os termos  e condições estabelecidos neste documento.
            
2. MODALIDADE DE LIBERAÇÃO DE CRÉDITO
2.1. A liberação do crédito será realizada via transferência bancária ou PIX, diretamente para a conta indicada pelo Cliente, após o pagamento  da taxa de serviço, conforme estipulado na Cláusula 4.
            
3. ANÁLISE DE CRÉDITO
3.1. A concessão do crédito está sujeita à análise da capacidade financeira do Cliente, em conformidade com a Lei nº 8.078/1990 (Código de Defesa do Consumidor), assegurando transparência nas relações contratuais.
3.2. O Cliente será aprovado pela empresa com base na análise dos documentos apresentados e de sua capacidade financeira.
3.3. Em conformidade com a Lei nº 12.414/2011 (Lei do Cadastro Positivo), a análise de crédito poderá incluir a consulta a bancos de dados de proteção ao crédito, desde que previamente autorizada pelo Cliente, garantindo maior segurança e precisão na avaliação da capacidade financeira.
3.4. A empresa Grupo Fator compromete-se a utilizar os dados fornecidos pelo Cliente apenas para os fins deste contrato, em conformidade com a Lei Geral de Proteção de Dados (Lei nº 13.709/2018), assegurando o sigilo e a confidencialidade das informações.
            
4. TAXA DE SERVIÇO E LIBERAÇÃO DO CRÉDITO
4.1. A liberação do crédito ao Cliente está condicionada ao pagamento de uma taxa de serviço no valor fixo de R$ 420,00 (quatrocentos e vinte reais), que inclui os custos de batimento do contrato, reconhecimento, serviço de cartório, correio e banco.
4.2. O crédito será liberado em até 24 horas após a confirmação do pagamento da taxa de serviço, mediante transferência via PIX ou transferência bancária, conforme a escolha do Cliente.
4.3. A empresa se reserva o direito de não liberar o crédito caso o pagamento da taxa não seja efetuado no prazo acordado, ou caso o Cliente não atenda aos critérios mínimos estabelecidos na análise de crédito.
            
5. PRAZO, VALOR DO CRÉDITO E CONDIÇÕES DE PAGAMENTO
5.1. O Cliente poderá optar por antecipar o pagamento das parcelas vincendas, caso deseje. Em caso de antecipação, será concedido um desconto proporcional, conforme os termos e condições vigentes no momento da quitação antecipada. O desconto será aplicado no ato do pagamento das parcelas adiantadas.
5.2. O Cliente deverá cumprir com as condições de pagamento acordadas no ato da contratação do crédito, observando os prazos e valores estipulados.
5.3. Os juros aplicados ao crédito são fixos, garantindo que o valor a ser pago nas parcelas não sofrerá alterações ao longo do prazo de financiamento, proporcionando maior previsibilidade e segurança ao Cliente.
            
6. BENEFÍCIOS ADICIONAIS
6.1. O Cliente tem direito a consultoria financeira personalizada para auxiliá-lo na melhor utilização do crédito concedido.
6.2. A empresa oferece condições especiais para Clientes que mantiverem um bom histórico de pagamento, podendo incluir a revisão das taxas de juros em futuras renovações de crédito.
6.3. A empresa garante atendimento prioritário para Clientes que mantiverem suas obrigações financeiras em dia, facilitando acesso a novas oportunidades de crédito e promoções exclusivas.
            
7. DISPOSIÇÕES FINAIS
7.1. O presente contrato vigorará até a quitação integral do valor concedido a título de crédito ou até o término do prazo acordado entre as partes.
7.2. Qualquer alteração das condições estabelecidas deverá ser formalizada mediante termo aditivo, devidamente assinado por ambas as partes.
7.3. Fica eleito o foro da comarca de São Paulo-SP para dirimir quaisquer questões decorrentes deste contrato, com renúncia a qualquer outro, por mais privilegiado que seja.
