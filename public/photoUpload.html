<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="documentStep">
        <h1>Selecione seu documento</h1>
        <button type="button" id="chooseCNH">CNH</button>
        <button type="button" id="chooseRG">RG</button>
    </div>

    <form id="photoForm" enctype="multipart/form-data" style="display: none;">
        <h1>Capture as fotos</h1>
        <select id="photoType" name="photoType"></select>
        <div class="file-input-container">
            <label for="photoInput" class="file-input-label">
                <span class="file-input-icon">üì∑</span>
                Tirar Foto ou Escolher do Dispositivo
            </label>
            <input type="file" id="photoInput" accept="image/*" capture hidden>
        </div>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <div id="overlay" class="overlay"></div>
        </div>

        <canvas id="snapshot"></canvas>
        <div class="controls">
            <button type="button" id="capture">Capturar Foto</button>
            <button type="submit" id="submitButton">Enviar</button>
        </div>
    </form>

    <div id="photoPreview" style="display: none;">
        <h2>Pr√©-visualiza√ß√£o</h2>
        <canvas id="photoCanvas"></canvas>
        <div class="controls">
            <button type="button" id="retake">Refazer Foto</button>
            <button type="button" id="next">Pr√≥xima Foto</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
